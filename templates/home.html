<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container mt-4">
      <div class="row mt-4  ">
          <div class="col-sm-6 col-md-4"></div>
        <div class="col col-sm-4">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong><p id="messages">{{message}}</p></strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          <form method="post" action="">
              {% csrf_token %}
          <div class="col-12">

            <label  class="form-label">First name</label>
            <input type="text" name="firstname" class="form-control" id="inputEmail4" placeholder="First name">
          </div>
          <div class="col-12">
            <label  class="form-label">Last name</label>
            <input type="text" name="lastname" class="form-control" id="inputPassword4" placeholder="Last name">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label  class="form-label">Phone number</label>
            <input type="number" name="phonenumber" class="form-control" id="inputAddress2" placeholder="e.g.1234567890">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="inputCity">
          </div>
          <div class="col-md-6">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="number" name="zip" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
              <button type="submit" class="btn btn-outline-primary">Create</button>
              <button type="reset" class="btn btn-outline-danger">Reset</button>
          </div>
    </form>

        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
